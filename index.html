<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>Matrix</title>
</head>
<body>
    <h1 id="title" align="center">Grid Matrix</h1>
    <div class="container">
        <div class="col" align="center">
            <h3>COL</h3>
            <button id="inc_col" type="button">+</button>
            <button id="dec_col" type="button">-</button>
        </div>
        <div class="row" align="left">
            <h3>ROW</h3>
            <button id="inc_row" type="button">+</button>
            <button id="dec_row" type="button">-</button>
        </div>
    </div>

    <table>
      <tbody id="unit">
	<tr>
	  <td></td>
	  <td></td>
	  <td></td>
	  <td></td>
	  <td></td>
	</tr>
	<tr>
	  <td></td>
	  <td></td>
	  <td></td>
	  <td></td>
	  <td></td>
	</tr>
	<tr>
	  <td></td>
	  <td></td>
	  <td></td>
	  <td></td>
	  <td></td>
	</tr>
	<tr>
	  <td></td>
	  <td></td>
	  <td></td>
	  <td></td>
	  <td></td>
	</tr>
      </tbody>
    </table>

    <select id="choice">
      <option value="cyan">Cyan</option>
      <option value="magenta">Magenta</option>
      <option value="yellow">Yellow</option>
    </select>

    <button id="fill_all" type="button">Fill all cells</button>
    <button id="fill_empty" type="button">Fill all empty cells</button>
    <button id="clear_all" type="button">Clear all cells</button>
    
    <script src="./script.js"></script>
</body>
</html>
